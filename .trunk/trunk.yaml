version: 0.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.5
      uri: https://github.com/trunk-io/plugins
cli:
  version: 1.0.0
lint:
  enabled:
    - git-diff-check@SYSTEM
    - gitleaks@8.15.0
    - prettier@2.7.1
actions:
  enabled:
    - trunk-upgrade
    - trunk-check-upgrade
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
